<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navigator">
        <img class="profile-icon" src="images/icon-profile.png" />
        <img class="logo-icon" src="/images/logo.png" />
        <img class="chat-icon" src="/images/icon-chat.png" />
      </nav>
    </header>

    <main>
       <div id="card">
    </main>
    <section class="actions">
      <div  id = "btn" class="btn-box cross">
        <img src="/images/icon-cross.png" alt="cross-icon" class="cross-icon" data-dislike="dislike" />
       </div>
      <div class="btn-box heart">
        <img src="/images/icon-heart.png" alt="icon-heart" class="heart-icon" data-like="like" /> 
      </div>
   

      <img src="/images/badge-like.png" alt="like-badge" class="like-badge" />
      <img src="/images/badge-nope.png" alt="badge-nope" class="nope-badge" />
    </section>

    <script src="/index.js" type="module"></script>
  </body>
</html>
